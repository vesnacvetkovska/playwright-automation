jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # 5️⃣ Run Playwright tests in headless mode
      - name: Run Playwright tests
        run: npx playwright test --reporter=html --continue-on-failure

      # 6️⃣ Send HTML report via email (always runs)
      - name: Send Email Report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: "vesne.naumovska@hotmail.com"
          to: "vesne.naumovska@hotmail.com"
          subject: "Daily Playwright Test Report"
          body: "Hi, the daily Playwright test run has completed. See attached HTML report."
          attachments: "playwright-report/html-report/*"
