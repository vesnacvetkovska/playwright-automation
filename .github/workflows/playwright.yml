name: Playwright Regression Tests

on:
  schedule:
    # Every day at 2 PM UTC+1 (GitHub Actions uses UTC) → 14:00 local time, adjust if needed
    - cron: '13 13 * * *'   # 14:00 CET = 13:00 UTC (you may adjust based on DST)
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run regression tests using your npm script
      - name: Run regression tests
        run: npm run regression

      # 6️⃣ Upload HTML report as artifact
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

      # 7️⃣ Send HTML report via email
      - name: Send Playwright report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}      # Your email (set as GitHub secret)
          password: ${{ secrets.EMAIL_PASSWORD }}      # App password or email password
          subject: Playwright Regression Report
          body: Please find attached the Playwright HTML report.
          to: vesne.naumovska@hotmail.com
          attachments: playwright-report/index.html
          secure: true
